<nav class="navbar navbar-expand-sm sticky-top">
  <div class="container-fluid">
    <a [routerLink]="['']" class="navbar-brand" href="#">
      <i class="fas fa-archive text-light"></i>
      DevsRepo
    </a>
    <button class="navbar-toggler bg-light" (click)="isCollapse = !isCollapse" type="button" data-bs-toggle="collapse"
      aria-controls="navBarCollapse" [attr.aria-expanded]="false" aria-label="Toggle navigation">
      <span class="fa fa-bars"></span>
    </button>
    <div class="collapse navbar-collapse d-sm-flex justify-content-between" id="collapseNavbar" [isAnimated]="true"
      [collapse]="isCollapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" [routerLink]="['']">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['users']">Desenvolvedores</a>
        </li>
      </ul>
      <div class="ms-auto fw-bolder" *ngIf="(user$ | async) as user; else deslogado">
        <a class="text-decoration-none" [routerLink]="['/users', user.userName]">{{user.name}}</a>
        <a [routerLink]="['']" class="ms-3 text-decoration-none" (click)="logOut()">(LogOut)</a>
      </div>
      <ng-template #deslogado>
        <ul class="navbar-nav">
          <li class="nav-item d-flex">
            <a [routerLink]="['home/login']" class="btn btn-primary">Login</a>
          </li>
          <li class="nav-item d-flex">
            <a [routerLink]="['home/register']" class="btn btn-primary mt-2 mt-sm-0 ms-sm-2">Register</a>
