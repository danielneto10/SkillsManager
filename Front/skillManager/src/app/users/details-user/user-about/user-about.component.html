<div class="d-flex flex-column mx-5">
  <section>
    <div>
      <h1>Sobre</h1>
      <hr>
    </div>
    <p>Email: {{user.email}}</p>
    <div *ngIf="user.about; else noAbout">
      <p class="fs-5">{{user.about}}</p>
    </div>
  </section>
  <section>
    <div>
      <h1>Mídias Sociais</h1>
    </div>
    <div *ngIf="user.socialMedias.length; else noSocialMedias">
      <div *ngFor="let sm of user.socialMedias">
        <p>{{sm.info}}</p>
      </div>
    </div>
  </section>
</div>


<ng-template #noAbout>
  <div class="fst-italic">
    <p class="text-muted fs-3">{{user.name}} ainda não escreveu sobre ele</p>
  </div>
</ng-template>
<ng-template #noSocialMedias>
  <div class="fst-italic">
    <p class="text-muted fs-3">{{user.name}} ainda não adicionou suas mídias sociais</p>
  </div>
</ng-template>
