<div class="mx-5">
  <section>
    <div>
      <h1>Skills</h1>
    </div>
    <div *ngIf="user.skills">
      <div class="row gx-5">
        <div class="col-6" *ngFor="let skill of user.skills">
          <p class="rounded fs-3 p-2 bg-primary">{{skill.name}}</p>
        </div>
      </div>
    </div>
  </section>
</div>

<ng-template #noSkill>
  <div class="fst-italic">
    <p class="text-muted fs-3">{{user.name}} nÃ£o possui skills cadastradas</p>
  </div>
</ng-template>
