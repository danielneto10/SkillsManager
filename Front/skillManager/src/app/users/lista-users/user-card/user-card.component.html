<div class="card h-100">
  <div class="card-header fs-5 text-light fw-bold">
    {{user.name}}
  </div>
  <div class="card-body d-flex flex-column text-light justify-content-end">
    <div class="mb-auto">
      <h5 class="card-title">Contatos</h5>
      <div *ngIf="user.socialMedias.length; else noSocialMedias" class="mb-3">
        <p *ngFor="let socialMedia of user.socialMedias" class="card-subtitle">{{ socialMedia.info }}</p>
      </div>
    </div>
    <h5 class="card-title">Skills</h5>
    <div *ngIf="user.skills.length; else noSkills" class="mb-3">
      <span *ngFor="let skill of user.skills" class="badge me-2 mt-1 fs-6">{{skill.name}}</span>
    </div>
    <div class="d-grid">
      <a [routerLink]="['/users', user.userName]" class="btn text-light">Ver pefil</a>
    </div>
  </div>
  <ng-template #noSocialMedias>
    <p class="text-muted card-text fs-5">
      Nenhum contato cadastrado
    </p>
  </ng-template>
  <ng-template #noSkills>
    <div>
      <p class="text-muted card-text mb-3 fs-5">
        Nenhuma Skill cadastrada
      </p>
    </div>
  </ng-template>
</div>
